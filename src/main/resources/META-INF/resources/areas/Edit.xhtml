<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AreasEditDlg" widgetVar="AreasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAreasTitle}">
            <h:form id="AreasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{areasController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAreasLabel_id}" for="id" />
                        <p:inputText id="id" value="#{areasController.selected.id}" title="#{bundle.EditAreasTitle_id}" required="true" requiredMessage="#{bundle.EditAreasRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditAreasLabel_clave}" for="clave" />
                        <p:inputText id="clave" value="#{areasController.selected.clave}" title="#{bundle.EditAreasTitle_clave}" />
                        <p:outputLabel value="#{bundle.EditAreasLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{areasController.selected.descripcion}" title="#{bundle.EditAreasTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{areasController.update}" value="#{bundle.Save}" update="display,:AreasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AreasEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AreasEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
