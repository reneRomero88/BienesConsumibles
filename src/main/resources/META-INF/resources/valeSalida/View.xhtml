<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ValeSalidaViewDlg" widgetVar="ValeSalidaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewValeSalidaTitle}">
            <h:form id="ValeSalidaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{valeSalidaController.selected != null}">
                        <h:outputText value="#{bundle.ViewValeSalidaLabel_id}"/>
                        <h:outputText value="#{valeSalidaController.selected.id}" title="#{bundle.ViewValeSalidaTitle_id}"/>
                        <h:outputText value="#{bundle.ViewValeSalidaLabel_folio}"/>
                        <h:outputText value="#{valeSalidaController.selected.folio}" title="#{bundle.ViewValeSalidaTitle_folio}"/>
                        <h:outputText value="#{bundle.ViewValeSalidaLabel_noVale}"/>
                        <h:outputText value="#{valeSalidaController.selected.noVale}" title="#{bundle.ViewValeSalidaTitle_noVale}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ValeSalidaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
