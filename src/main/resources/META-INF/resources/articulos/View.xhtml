<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArticulosViewDlg" widgetVar="ArticulosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewArticulosTitle}">
            <h:form id="ArticulosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{articulosController.selected != null}">
                        <h:outputText value="#{bundle.ViewArticulosLabel_id}"/>
                        <h:outputText value="#{articulosController.selected.id}" title="#{bundle.ViewArticulosTitle_id}"/>
                        <h:outputText value="#{bundle.ViewArticulosLabel_clave}"/>
                        <h:outputText value="#{articulosController.selected.clave}" title="#{bundle.ViewArticulosTitle_clave}"/>
                        <h:outputText value="#{bundle.ViewArticulosLabel_claveAlmacen}"/>
                        <h:outputText value="#{articulosController.selected.claveAlmacen}" title="#{bundle.ViewArticulosTitle_claveAlmacen}"/>
                        <h:outputText value="#{bundle.ViewArticulosLabel_descripcion}"/>
                        <h:outputText value="#{articulosController.selected.descripcion}" title="#{bundle.ViewArticulosTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewArticulosLabel_unidadMedida}"/>
                        <h:outputText value="#{articulosController.selected.unidadMedida}" title="#{bundle.ViewArticulosTitle_unidadMedida}"/>
                        <h:outputText value="#{bundle.ViewArticulosLabel_existencia}"/>
                        <h:outputText value="#{articulosController.selected.existencia}" title="#{bundle.ViewArticulosTitle_existencia}"/>
                        <h:outputText value="#{bundle.ViewArticulosLabel_inventarioInicial}"/>
                        <h:outputText value="#{articulosController.selected.inventarioInicial}" title="#{bundle.ViewArticulosTitle_inventarioInicial}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ArticulosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
