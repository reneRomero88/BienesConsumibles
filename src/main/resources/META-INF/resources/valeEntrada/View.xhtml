<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ValeEntradaViewDlg" widgetVar="ValeEntradaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewValeEntradaTitle}">
            <h:form id="ValeEntradaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{valeEntradaController.selected != null}">
                        <h:outputText value="#{bundle.ViewValeEntradaLabel_id}"/>
                        <h:outputText value="#{valeEntradaController.selected.id}" title="#{bundle.ViewValeEntradaTitle_id}"/>
                        <h:outputText value="#{bundle.ViewValeEntradaLabel_descripcion}"/>
                        <h:outputText value="#{valeEntradaController.selected.descripcion}" title="#{bundle.ViewValeEntradaTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewValeEntradaLabel_folio}"/>
                        <h:outputText value="#{valeEntradaController.selected.folio}" title="#{bundle.ViewValeEntradaTitle_folio}"/>
                        <h:outputText value="#{bundle.ViewValeEntradaLabel_cantidad}"/>
                        <h:outputText value="#{valeEntradaController.selected.cantidad}" title="#{bundle.ViewValeEntradaTitle_cantidad}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ValeEntradaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
