<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonalCreateDlg" widgetVar="PersonalCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePersonalTitle}">
            <h:form id="PersonalCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personalController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePersonalLabel_id}" for="id" />
                        <p:inputText id="id" value="#{personalController.selected.id}" title="#{bundle.CreatePersonalTitle_id}" required="true" requiredMessage="#{bundle.CreatePersonalRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreatePersonalLabel_clave}" for="clave" />
                        <p:inputText id="clave" value="#{personalController.selected.clave}" title="#{bundle.CreatePersonalTitle_clave}" />
                        <p:outputLabel value="#{bundle.CreatePersonalLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{personalController.selected.nombre}" title="#{bundle.CreatePersonalTitle_nombre}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personalController.create}" value="#{bundle.Save}" update="display,:PersonalListForm:datalist,:growl" oncomplete="handleSubmit(args,'PersonalCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PersonalCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
