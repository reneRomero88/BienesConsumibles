<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonalEditDlg" widgetVar="PersonalEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPersonalTitle}">
            <h:form id="PersonalEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personalController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPersonalLabel_id}" for="id" />
                        <p:inputText id="id" value="#{personalController.selected.id}" title="#{bundle.EditPersonalTitle_id}" required="true" requiredMessage="#{bundle.EditPersonalRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditPersonalLabel_clave}" for="clave" />
                        <p:inputText id="clave" value="#{personalController.selected.clave}" title="#{bundle.EditPersonalTitle_clave}" />
                        <p:outputLabel value="#{bundle.EditPersonalLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{personalController.selected.nombre}" title="#{bundle.EditPersonalTitle_nombre}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personalController.update}" value="#{bundle.Save}" update="display,:PersonalListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PersonalEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PersonalEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
